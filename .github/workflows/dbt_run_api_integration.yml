name: dbt_run_api_integration
run-name: dbt_run_api_integration

on:
  workflow_dispatch:
    inputs:
      project_name:
        type: string
        description: Name of the project to create the api integation for.
        required: true
      snowflake_role_arn:
        type: string
        description: Snowflake role arn used to invoke the api as.
        required: true
      endpoint_url:
        type: string
        description: Endpoint url for the api.
        required: true

env:
  USE_VARS: "${{ vars.USE_VARS }}"
  DBT_PROFILES_DIR: "${{ vars.DBT_PROFILES_DIR }}"
  DBT_VERSION: "${{ vars.DBT_VERSION }}"
  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  run_dbt_jobs:
    runs-on: ubuntu-latest
    environment:
      name: workflow_${{ inputs.target }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: install dependencies
        run: |
          pip install -r requirements.txt
          dbt deps

      - name: Create API Integration
        run: |
          dbt run-operation create_api_integration \
          --args '{ "project_name": "${{ inputs.project_name }}", "snowflake_role_arn": "${{ inputs.snowflake_role_arn }}", "endpoint_url": ["${{ inputs.endpoint_url}}"] }'

